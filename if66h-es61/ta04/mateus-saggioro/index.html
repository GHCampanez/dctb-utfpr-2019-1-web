<body>
    <div class="container">
        <h2>INSERÇÃO COMO BACKGROUND</h2>
    </div>
    <div>
        <h2>INSERÇÃO COMO IMAGEM</h2>
        <img src="./images/follow-yt.svg" alt="seguir no youtube">
    </div>
    <div>

    <section>
        <h3>Retângulo</h3>
        <svg>
            <rect class="retangulo" x="50" y="20" width="200" height="100" />
        </svg>

        <h3>Círculo</h3>
        <svg>
            <circle class="circulo" r="50" cx="150" cy="70" />
        </svg>

        <h3>Linha</h3>
        <svg>
            <line x1="10" y1="50" x2="1000" y2="50" stroke="#000" stroke-width="3" />
        </svg>

        <h3>Polígono</h3>
        <svg>
            <polygon class="poligono" points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" />
        </svg>
    </section>
