<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>SVG</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h2>uma inserção de SVG como se fosse uma imagem</h2>
        <img id="imageOne" src="./images/website-com-texto.svg" alt="">
    </div> 
    <div>
        <h2>Estilo inline</h2>
        <svg style="width: 300px; height:300px;" viewBox="0 0 300 300">
            <polygon 
            style="fill: blue; stroke: #ED1C24; stroke-width: 5;"
            points = "50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30 "/>
        </svg>
    </div>
    <section>
            <h2>um retângulo, feito com SVG</h2>
            <svg>
                <rect x="50" y="20" width="100" height="100"/>
            </svg>
    </section>
    <section>
            <h2>um circulo, feito com SVG</h2>
            <svg>
                <circle r="25" cx="150" cy="70" />
            </svg>
    </section>
    <section>
            <h2>uma linha, feita com SVG</h2>
            <svg>
                    <line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4"/>
            </svg>
    </section>
    <section>
            <h2>um polígono feito com SVG</h2>
            <svg width="150" height="150">
                    <polygon class="plgn" points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" />
            </svg>            
    </section>




</body>
</html>
