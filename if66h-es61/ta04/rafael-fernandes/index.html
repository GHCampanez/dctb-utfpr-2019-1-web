<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>[TA04] - SVG</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h3>Inserção de SVG como se fosse uma imagem</h3>
        <img src="assets/Crown.svg" alt="">
    </div>
    <div class="container">
        <h3>Inserção de SVG com troca de cor</h3>
        <svg width="200" height="200">
            <image class="crown" xlink:href="assets/Crown.svg" height="200" width="200" />
        </svg>
    </div>
    <div class="container">
        <h3>Retângulo feito com SVG</h3>
        <svg width="100" height="100">
            <rect width="100" height="100" fill="yellow" />
        </svg>
    </div>
    <div class="container">
        <h3>Círculo feito com SVG</h3>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
    </div>
    <div class="container">
        <h3>Linha feita com SVG</h3>
        <svg width="100" height="100">
            <line x1="0" y1="80" x2="100" y2="20" stroke="black" />
        </svg>
    </div>
    <div class="container">
        <h3>Polígono feito com SVG</h3>
        <svg width="100" height="100">
            <polygon points="0,100 50,25 50,75 100,0" class="pol" />
        </svg>
    </div>
</body>

</html>
