	<h2>Inserção de SVG - imagem</h2>
	<img class="img-size" src="./image/icon.svg" alt="imagem1"/>

	<h2>Inserção de SVG - background</h2>
	<div class="bg">
	</div>
	
	<h2>Inserção de SVG - inline</h2>

		<path d="M10.734 20.435"></path>

	<section>
		<h2>Retângulo com SVG</h2>
		<svg>
			<rect x="20" y="20" width="80" height="80"/>
		</svg>
		
		<h2>Círculo com SVG</h2>
		<svg>
			<circle r="40" cx="60" cy="50" />
		</svg>

		<h2>Linha com SVG</h2>
		<svg>
			<line x1="30" y1="20" x2="100" y2="120" stroke="#000" stroke-width="4"/>
		</svg>

		<h2>Polígono com SVG</h2>
		<svg>
			<polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" fill="#000" stroke="gray" stroke-width="4"/>
		</svg>
	</section>

	<h2>Hover inline</h2>
