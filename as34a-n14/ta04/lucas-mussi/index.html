<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TA04</title>
  </head>
  <body>
    <div class="insertions">
      <img src="wifi.svg" alt="">
    </div>
    <section>
      <header>
          <h1>FORMS</h1>
          <p>Here we can see some forms we can make using SVG</p>
      </header>
      <div class="forms">
          <div class="form-item">
            <h2>Rectangle</h2>
            <svg width='300' height='100'>
              <rect width='300' height='100' style='fill:blue'/>
            </svg>
          </div>
          <div class="form-item">
            <h2>Circle</h2>
            <svg width='200' height='200'>
              <circle cx='100' cy='100' r='75' style='fill:red'/>
            </svg>
          </div>
          <div class="form-item">
            <h2>Line</h2>
            <svg width='200' height='200'>
              <line x='0' y='0' x2='200' y2='200' style='stroke-width:5px;stroke:purple'/>
            </svg>
          </div>
          <div class="form-item">
            <h2>Polygon</h2>
            <svg height="210" width="500">
              <polygon points="100,10 40,198 190,78 10,78 160,198"
              style="fill:black;stroke:red;stroke-width:5;fill-rule:nonzero;" />
            </svg>
          </div>
      </div>
    </section>
  </body>
</html>
